<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
/* Dein CSS-Code hier */
</style>
</head>
<body>

<h2>Sign up for Jan's Website</h2>


<form id="loginForm">
  <div class="imgcontainer">
    <img src="https://th.bing.com/th/id/OIP.M7JaF7SPhFcugd0-j55i7AHaHF?w=206&h=197&c=7&r=0&o=5&dpr=1.9&pid=1.7" alt="Avatar" class="avatar">
  </div>

  <div class="container">
    <label for="uname"><b>Username</b></label>
    <input type="text" placeholder="Enter Username" name="uname" required>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" required>
        
    <button type="button" id="loginBtn">Login</button>
    <label>
      <input type="checkbox" checked="checked" name="remember"> Remember me
    </label>
  </div>

  <div class="container" style="background-color:#f1f1f1">
    <button type="button" class="cancelbtn" onclick="window.location.href='https://www.google.com/';">Cancel</button>
    <span class="psw">Forgot <a href="#">password?</a></span>
  </div>
</form>

<script>
document.getElementById("loginBtn").addEventListener("click", function() {
  var username = document.getElementById("loginForm").uname.value;
  var password = document.getElementById("loginForm").psw.value;
  
  // Hier könntest du den Benutzername und das Passwort überprüfen
  if (username === "j" && password === "h") {
    alert("Erfolgreich eingeloggt!");
    window.location.href = "./index.html";
  } else {
    alert("Falscher Benutzername oder Passwort.");
  }
});
</script>

</body>
</html>
