    <section id="kontakt">
        <div class="container">
            <h1>Kontakt</h1>
            <div class="contact-form">
                <form action="#" method="post">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Bitte geben Sie Ihren Namen an.">
                    
                    <label for="email">E-Mailadresse</label>
                    <input type="email" id="email" name="email" placeholder="Bitte geben Sie Ihre E-Mailadresse an.">
                    
                    <label for="subject">Betreff</label>
                    <input type="text" id="subject" name="subject" placeholder="Worum geht es?">
                    
                    
                    <label for="phone">Telefonnummer</label>
                    <input type="tel" id="phone" name="phone" placeholder="Möchten Sie zurückgerufen werden? (optional)">
                    
                    <label for="message">Ihre Nachricht</label>
                    <textarea id="message" name="message" placeholder="Ihre Nachricht"></textarea>
                    
                    <button type="submit">Anfrage absenden</button>
                </form>
                <div class="contact-map">
                    <h2>Wo bin ich zu finden?</h2>
